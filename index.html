<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bark's more standard game engine</h1>
    <br/>
    <button onclick="addBlock('motion', 'move')" class='motion'>move</button><br/>
    <button onclick="addBlock('motion', 'go to center')" class='motion'>go to center</button><br/>
    <button onclick="addBlock('start', 'start')" class='start'>start</button><br/>
    <br/>
    <hr/>
    <span id="code">
    </span>
  </body>
  <script>
    function addBlock(classname, text) {
      document.getElementById("code").innerHTML += "<button class='"+classname+"'>"+text+"</button></br>";
      let clapsound = new Audio('clap.mp3');
      clapsound.play()
    }
  </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bark's more standard game engine</h1>
    <br/>
    <span id="code">
    </span>
    <br/>
    <button onclick="addBlock()" class='motion'>Add</button><br/>
    <button onclick="addBlock()" class='gotocenter'>Add</button><br/>
    <button onclick="addBlock()" class='start'>Add</button><br/>
  </body>
  <script>
    function addBlock() {
      document.getElementById("code").innerHTML += "<button class='motion'>move</button></br>";
      let clapsound = new Audio('clap.mp3');
      clapsound.play()
    }
  </script>
</html>

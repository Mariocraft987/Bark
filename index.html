<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bark</title>
    <style>
      button.motion {
        background-color: dodgerBlue;
        border-color: white;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Bark's more standard game engine</h1>
    <br/>
    <span id="code">
    </span>
    <br/>
    <button onclick="addBlock()">Add</button>
  </body>
  <script>
    function addBlock() {
      document.getElementById("code").innerHTML += "<button class='motion'>move</button></br>";
      let clapsound = new Audio('clap.mp3');
      clapsound.play()
    }
  </script>
</html>

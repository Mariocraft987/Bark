<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bark's more standard game engine</h1>
    <p>Library:</p>
    <button onclick="addBlock('start', 'start')" class='start'>start</button><br/><br/>
    <button onclick="addBlock('motion', 'move')" class='motion'>move</button><br/><br/>
    <button onclick="addBlock('motion', 'go to '+ document.getElementById('gotocenterx').value + ', ' + document.getElementById('gotocentery').value)" class='motion'>go to: </button><br/>
    <input id="gotocenterx" value="0" type="text" placeholder="x"><br/>
    <input id="gotocentery" value="0" type="text" placeholder="y">
    <br/>
    <hr/>
    <span id="code">
    </span>
  </body>
  <script>
    function addBlock(classname, text) {
      document.getElementById("code").innerHTML += "<button class='"+classname+"'>"+text+"</button></br>";
      let clapsound = new Audio('clap.mp3');
      clapsound.play()
    }
  </script>
</html>
